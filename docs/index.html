<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Módulo 2. Evaluación final.</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="wrapper">
    <header>
      <h1 class="title"><span class="title-highlight">Adalab</span>Film</h1>
    </header>

    <main class="elements-wrapper">
      <section>
        <input type="text" class="input js-input" placeholder="Buscar serie" />
        <i class="fas fa-search input-btn js-button"></i>
        <div>
          <ul class="display-series js-list"></ul>
        </div>
      </section>

      <section class="all-seriesFav">
        <h2 class="title-fav">Favoritas</h2>
        <ul class="js-favouriteList"></ul>
        <i class="far fa-trash-alt input-btn js-resetFav"></i>
      </section>

    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
