<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV SHOW FINDER</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>
  <body class="wrapper">
    <header class="header">
      <h1 class="header__title">
        <span class="header__title-highlight">Net</span>Film
      </h1>

      <form action="" class="header__form js-form">
        <input
          type="text"
          class="header__form--input js-input"
          placeholder="What do you want to watch?"
        />
        <i class="header__icon fas fa-search input-btn js-button"></i>
      </form>
    </header>

    <main class="main">
      <section>
        <h2 class="main__subtitle">Favourites</h2>
        <div class="main__container--favourites">
          <ul class="main__container--faved js-favouriteList"></ul>
          <i class="far fa-trash-alt input-btn js-resetFav"></i>
      </section>
      <section class="main__result">
        <h2 class="main__subtitle">Series</h2>
          <ul class="main__search js-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <small class="footer__small"> NetFilm &copy; 2021 </small>
      <i class="fas fa-film footer__logo"></i>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
